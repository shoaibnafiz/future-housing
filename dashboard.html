<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
    <!-- Awesome Icon -->

    <!-- Stylesheet Link -->
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="styles/bootstrap-icons.css">
</head>

<body>
    <header>
        <!-- Navbar Start -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <h2><a class="navbar-brand" href="dashboard.html">Future Housing</a></h2>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="profile-edit.html">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="flat-rent.html">Flat Rent</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="utility-bill.html">Utility Bill</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="guest.html">Guest</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="tasks.html">Tasks</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="report.html">Report</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="complain.html">Complain</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="guard.html">Guard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Navbar End -->
    </header>

    <main>

        <!-- View Start -->
        <section class="container my-5">
            <div class="view mx-auto border border-dark border-5 rounded-4 p-5">
                <h2 class="text-center">View</h2>
                <div class="row mt-5 gap-3">
                    <a class="btn btn-outline-danger col d-flex flex-column align-items-center border-3 rounded-3 py-4"
                        href="notices.html">
                        <p><i class="fa-solid fa-square-poll-horizontal fa-2xl"></i>
                        </p>
                        <h4>Notices</h4>
                    </a>
                    <a class="btn btn-outline-warning col d-flex flex-column align-items-center border-3 rounded-3 py-4"
                        href="events.html">
                        <p><i class="fa-solid fa-calendar-day fa-2xl"></i></p>
                        <h4>Events</h4>
                    </a>
                    <a class="btn btn-outline-info col d-flex flex-column align-items-center border-3 rounded-3 py-4"
                        href="history.html">
                        <p><i class="fa-solid fa-clock-rotate-left fa-2xl"></i></p>
                        <h4>History</h4>
                    </a>
                </div>
            </div>
        </section>
        <!-- View End -->

        <!-- Profile Start -->
        <section id="profile-container" class="d-none">
        </section>
        <!-- Profile End -->

        <!-- Manage Start -->
        <section class="container my-5">
            <div class="container w-100 border border-dark border-5 rounded-4 p-5">
                <h2 class="text-center">Manage</h2>
                <div class="row mt-5 gap-5">
                    <button id="btn-profile"
                        class="btn btn-outline-dark col d-flex flex-column align-items-center border-3 rounded-3 pt-5 pb-3">
                        <i class="fa-solid fa-square-poll-horizontal fa-2xl"></i>
                        <h4 class="mt-4">Profile</h4>
                    </button>
                    <button
                        class="btn btn-outline-dark col d-flex flex-column align-items-center border-3 rounded-3 pt-5 pb-3">
                        <i class="fa-solid fa-calendar-day fa-2xl"></i>
                        <h4 class="mt-4">Flat Rent</h4>
                    </button>
                    <button
                        class="btn btn-outline-dark col d-flex flex-column align-items-center border-3 rounded-3 pt-5 pb-3">
                        <i class="fa-solid fa-square-poll-horizontal fa-2xl"></i>
                        <h4 class="mt-4">Guests</h4>
                    </button>
                </div>
                <div class="row mt-5 gap-5">
                    <button
                        class="btn btn-outline-dark col d-flex flex-column align-items-center border-3 rounded-3 pt-5 pb-3">
                        <i class="fa-solid fa-calendar-day fa-2xl"></i>
                        <h4 class="mt-4">Tasks</h4>
                    </button>
                    <button
                        class="btn btn-outline-dark col d-flex flex-column align-items-center border-3 rounded-3 pt-5 pb-3">
                        <i class="fa-solid fa-clock-rotate-left fa-2xl"></i>
                        <h4 class="mt-4">Report</h4>
                    </button>
                    <button
                        class="btn btn-outline-dark col d-flex flex-column align-items-center border-3 rounded-3 pt-5 pb-3">
                        <i class="fa-solid fa-square-poll-horizontal fa-2xl"></i>
                        <h4 class="mt-4">Complains</h4>
                    </button>
                </div>
                <div class="row mt-5 gap-5">
                    <button
                        class="btn btn-outline-dark col d-flex flex-column align-items-center border-3 rounded-3 pt-5 pb-3">
                        <i class="fa-solid fa-calendar-day fa-2xl"></i>
                        <h4 class="mt-4">Guards</h4>
                    </button>
                    <a class="btn btn-outline-dark col d-flex flex-column align-items-center border-3 rounded-3 pt-5 pb-3"
                        href="index.html">
                        <i class="fa-solid fa-clock-rotate-left fa-2xl"></i>
                        <h4 class="mt-4">Logout</h4>
                    </a>
                </div>
            </div>
        </section>
        <!-- Manage End -->
    </main>

    <!-- Footer Start -->
    <footer class="text-center bg-body-tertiary pt-5 pb-3">
        <p>Copyright <i class="fa-regular fa-copyright"></i> 2023 <strong>Future Housing</strong>. All rights reserved.
        </p>
    </footer>
    <!-- Footer End -->

    <!-- Bootstrap JS Link -->
    <script src="js/bootstrap.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script> -->
    <script src="js/dashboard.js"></script>
</body>

</html>
